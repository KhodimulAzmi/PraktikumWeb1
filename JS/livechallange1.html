<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th{
            background-color: lightgray;
        }
        table {
            padding: 50px 50px 50px 50px;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
        tr:hover {
            background-color: gray;
        }
    </style>
    <script>
         function hitung1() {
           let x = 5;
           let y = 2
           let z = 1;
           let hasil = x + y - z;
           document.getElementById("demo").innerHTML = hasil;
         }
         function hitung() {
           let x = document.getElementById("a1").val;
           let y = document.getElementById("a2").val;
           let z = document.getElementById("a3").val;
           let hasil = x + y - z;
           document.getElementById("demo").innerHTML = hasil;
         }
        function bye() {
            document.getElementById("demo").innerHTML = "";
        }
        </script>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <table>
        <tr>
            <th>Variabel</th>
            <th>Nilai</th>
        </tr>
        <tr>
            <td>a</td>
            <td id="a1">5</td>
        </tr>
        <tr>
            <td>b</td>
            <td id="a2">2</td>
        </tr>
        <tr>
            <td>c</td>
            <td id="a3">1</td>
        </tr>
        <tr>
            <td>Nilai</td>
            <td id="demo" onmouseover=hitung() onmouseleave=bye()></td>
        </tr>
    </table>
</body>
</html>
