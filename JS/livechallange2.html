<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th{
            background-color: lightgray;
        }
        table {
            padding: 50px 50px 50px 50px;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
        tr:hover {
            background-color: gray;
        }
    .image{
            width: 100px;
            height: 100px;
        }
    td.image{
        border: 0px;
    }
    
    </style>
    <script>
         function hitung1() {
           let x = 5;
           let y = 2
           let z = 1;
           let hasil = x + y - z;
           document.getElementById("demo").innerHTML = hasil;
         }
         function hitung() {
           let x = parseInt(document.getElementById("a1").innerHTML)
           let y = parseInt(document.getElementById("a2").innerHTML)
           let z = parseInt(document.getElementById("a3").innerHTML)
           let hasil = x + y - z;
           document.getElementById("demo").innerHTML = hasil;
         }
        function bye() {
            document.getElementById("demo").innerHTML = "";
        }
        function ubah() {
            let a = prompt("a = ?");
            if (a == null || a == "") {
            text = "User cancelled the prompt.";
            } else {
                document.getElementById("a1").innerHTML = a;
            }
            
            let b = prompt("b = ?");
            if (b == null || b == "") {
            text = "User cancelled the prompt.";
            } else {
                document.getElementById("a2").innerHTML = b;
            }

            let c = prompt("c = ?");
            if (c == null || c == "") {
            text = "User cancelled the prompt.";
            } else {
                document.getElementById("a3").innerHTML = c;
            }
        }
        </script>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <table>
        <tr>
            <th>Variabel</th>
            <th>Nilai</th>
            <!-- <td class="image" colspan="5"><img src="https://www.techfor.id/wp-content/uploads/2019/12/html.png" class="image"></td> -->
        </tr>
        <tr>
            <td>a</td>
            <td id="a1">5</td>
        </tr>
        <tr>
            <td>b</td>
            <td id="a2">2</td>
        </tr>
        <tr>
            <td>c</td>
            <td id="a3">1</td>
        </tr>
        <tr>
            <td>Nilai</td>
            <td id="demo" onmouseover=hitung() onmouseleave=bye()></td>
        </tr>
    </table>

    <button onclick="ubah()">Ubah Nilai</button>
</body>
</html>
