<!DOCTYPE html>
<html>
<head>
<style> 
div {

  background-image: url(https://img.lovepik.com/free-png/20211214/lovepik-basketball-png-image_401588382_wh1200.png);
  position: relative;
  animation-name: example;
  animation-duration: 0.45s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes example {
  0%   {left:0px; top:0px;}
  100%   {left:0px; top:400px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>This example uses six of the animation properties:</p>

<div></div>

</body>
</html>
