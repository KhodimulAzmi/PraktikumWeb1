<head>
    <title>sub tabel</title>
    <style>
    table {
        width: 50%;
        border-spacing: 30px;
    }
    table, th, td {
        border: 2px double black;
        border-collapse: collapse;
      }
    th, td {
  padding: 5px;
    }
    th {
        background-color: hsl(214, 100%, 65%);
        text-align: center;
    }
    tr:hover {background-color: #f7ff87;}

    </style>
</head>
<body>
    <table>
        <tr style="height:40px">
          <th>Person 1</th>
          <th>Person 2</th>
          <th>Person 3</th>
          <th>Person 4</th>
        </tr>
        <tr>
          <td>Emil</td>
          <td>Tobias</td>
          <td>Linus</td>
          <td>Fania</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
          <td>15</td>
        </tr>
      </table><br><br>

      <table>
        <tr>
          <th>Firstname</th>
          <td>Jill</td>
          <td>Eve</td>
        </tr>
        <tr>
          <th>Lastname</th>
          <td>Smith</td>
          <td>Jackson</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>94</td>
          <td>50</td>
        </tr>
    </table><br><br>
    
        <table>
            <caption><b>Member Data List :</b></caption>
            <tr>
              <th colspan="2">Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          
      </table>
</body>
