<head>
<title>sub style</title>
</head>

<!-- Mengubah warna background dari output -->
<body style="background-color:rgb(221, 221, 221);"> 
    
    <!-- Memberi warna latar belakang pada teks -->
    <h1 style="background-color:rgb(11, 70, 196);">This is a heading</h1>
    <p style="background-color:rgb(167, 28, 4);">This is a paragraph.</p>

    <!-- Mengubah warna teks -->
    <h1 style="color:blue;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>

    <!-- Mengubah jenis font yang dipakai pada teks -->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>

    <!-- Mengubah ukuran pada teks -->
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>

    <!-- Membuat teks ditempatkan di bagian tengah -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>

</body>
